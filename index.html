<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Manrope:wght@800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1>Heading</h1>
      <div class="advice_id">
        Advice #<span id="adviceId"></span>
      </div>
      <div class="advice_content">
        <p id="adviceContent">
        </p>
      </div>
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="images/pattern-divider-mobile.svg"
        />
        <img src="images/pattern-divider-desktop.svg" alt="" />
      </picture>
      <button type="button" id="diceBtn" aria-label="Dice Button">
        <img src="images/icon-dice.svg" alt="" />
      </button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
